<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="header-left-container">
          <div class="arrow">
            <a class="arrow-link" href="#"
              ><img src="./images/Path 22.png" alt=""
            /></a>
          </div>
          <div class="header-left-bot">
            <div class="player-name">
              <h1>Phil <span>Hasek</span></h1>
              <h2>LW, RW</h2>
            </div>
            <img class="logo" src="./images/pa logo simple.png" alt="#" />
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="header-right-container">
          <div class="header-scores1">
            <div class="rank">Rank</div>
            <div class="rank-score">23</div>
          </div>
          <div class="header-scores2">
            <div class="owned">Owned</div>
            <div class="owned-score">86%</div>
          </div>
          <div class="header-scores3">
            <div class="points">Points</div>
            <div class="points-score">306.7</div>
          </div>
        </div>
      </div>
    </header>
    <main class="stats">
      <div class="left-column">
        <div class="goal-numbers">
          <div class="main-stat">goals</div>
          <div class="numbers">23</div>
        </div>
        <div class="assist-numbers">
          <div class="main-stat">assist</div>
          <div class="numbers">14</div>
        </div>
        <div class="plus-minus">
          <div class="main-stat">+/-</div>
          <div class="numbers">4</div>
        </div>
      </div>
      <div class="right-column">
        <div class="shots-numbers">
          <div class="shots">shots</div>
          <div class="numbers">201</div>
        </div>
        <div class="blocks-numbers">
          <div class="blocks">blocks</div>
          <div class="numbers">22</div>
        </div>
      </div>
    </main>

      <div class="details">stats-details</div>
      <a class="arrow-down" href="#"
        ><img src="./images/arrow_down.png" alt="#"
      /></a>
    </section>
    <section class="player-history">
      <div class="history">player history</div>
      <a class="arrow-down" href="#"
        ><img src="./images/arrow_down.png" alt="#"
      /></a>
    </section>
  </body>
